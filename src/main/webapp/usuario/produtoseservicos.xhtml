<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="templateusuario.xhtml">
        <ui:define name="principal">
            <h:form>
                <h:panelGrid columns="4" cellpadding="10" width="300px">
                    <p:panel header="Garrafa Purific" style="height: 300px; width: 300px">
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <h:graphicImage library="images" name="garrafaPurific.jpg" height="100px" width="100px" />
                            </f:facet>

                            <h:outputText value="Empresa:" />
                            <h:outputText value="Purific" />

                            <h:outputText value="Pontos:" />
                            <h:outputText value="50" />
                        </p:panelGrid>

                        <p:commandButton value="Obter" ajax="false" action="principal"></p:commandButton>
                    </p:panel>

                    <p:panel header="Seção de Massagem" style="height: 300px; width: 300px">
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <h:graphicImage library="images" name="massagem.jpg" height="100px" width="100px" />
                            </f:facet>

                            <h:outputText value="Empresa:" />
                            <h:outputText value="Estética e Spa" />

                            <h:outputText value="Pontos:" />
                            <h:outputText value="100" />
                        </p:panelGrid>

                        <p:commandButton value="Obter" ajax="false" action="principal"></p:commandButton>
                    </p:panel>

                    <p:panel header="Iphone 7 Plus" style="height: 300px; width: 300px">
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <h:graphicImage library="images" name="iphone7plus.jpg" height="100px" width="100px" />
                            </f:facet>

                            <h:outputText value="Empresa:" />
                            <h:outputText value="Loja X" />

                            <h:outputText value="Pontos:" />
                            <h:outputText value="2.400" />
                        </p:panelGrid>

                        <p:commandButton value="Obter" ajax="false" action="principal"></p:commandButton>
                    </p:panel>

                    <p:panel header="Desconto de 20% em sapatos" style="height: 300px; width: 300px">
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <h:graphicImage library="images" name="desconto.jpg" height="100px" width="100px" />
                            </f:facet>

                            <h:outputText value="Empresa:" />
                            <h:outputText value="Loja Calçados" />

                            <h:outputText value="Pontos:" />
                            <h:outputText value="20" />
                        </p:panelGrid>

                        <p:commandButton value="Obter" ajax="false" action="principal"></p:commandButton>
                    </p:panel>

                    <p:panel header="Moto G5" style="height: 300px; width: 300px">
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <h:graphicImage library="images" name="motog.jpg" height="100px" width="100px" />
                            </f:facet>

                            <h:outputText value="Empresa:" />
                            <h:outputText value="Eletrônicos e Serviços" />

                            <h:outputText value="Pontos:" />
                            <h:outputText value="1.500" />
                        </p:panelGrid>

                        <p:commandButton value="Obter" ajax="false" action="principal"></p:commandButton>
                    </p:panel>

                    <p:panel header="Conserto de freios" style="height: 300px; width: 300px;"> 
                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <h:graphicImage library="images" name="freio.jpg" height="100px" width="100px" />
                            </f:facet>

                            <h:outputText value="Empresa:" />
                            <h:outputText value="Mecânica do Zé" />

                            <h:outputText value="Pontos:" />
                            <h:outputText value="100" />
                        </p:panelGrid>

                        <p:commandButton value="Obter" ajax="false" action="principal">
                            <p:confirm header="Confirmação" 
                                       message="Esse produto custa 100 pontos, deseja obtê-lo?" />
                        </p:commandButton>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </p:panel>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
