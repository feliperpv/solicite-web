<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template.xhtml">
        <ui:define name="principal">
            <h:form>
                <h:panelGrid columns="2" cellpadding="10">

                    <h:outputText value="Categoria" />
                    <p:selectOneMenu id="cetegoriaList" value="#{solicitacaoMB.idCategoria}" style="width:300px">
                        <f:selectItems value="#{solicitacaoMB.consultarCategorias()}" var="categoria" itemLabel="#{categoria.nomeCategoria}" itemValue="#{categoria.idCategoria}"></f:selectItems>
                    </p:selectOneMenu>

                    <h:outputText value="Estado" />
                    <p:selectOneMenu id="estadoList" value="" style="width:300px">
                        <f:selectItem itemLabel="Selecione o estado" itemValue="" />
                        <f:selectItem itemLabel="Estado 1" itemValue="Estado 1" />
                        <f:selectItem itemLabel="Estado 2" itemValue="Estado 2" />
                    </p:selectOneMenu>
                           
                    <h:outputText value="Prefeitura" />
                    <p:selectOneMenu id="prefeitura" value="" style="width:300px">
                        <f:selectItem itemLabel="Selecione a prefeitura" itemValue="" />
                        <f:selectItem itemLabel="Prefeitura 1" itemValue="Prefeitura 1" />
                        <f:selectItem itemLabel="Prefeitura 2" itemValue="Prefeitura 2" />
                    </p:selectOneMenu>

                    <h:outputText value="Endereço" />
                    <p:inputText id="endereco" value="#{solicitacaoMB.endereco}" style="width:400px" />

                    <h:outputText value="Descrição" />
                    <p:inputTextarea id="descricao" value="#{solicitacaoMB.descricao}" queryDelay="10" minQueryLength="4" style="width:400px; height: 200px"/>
                    
                    <p:commandButton value="Adicionar"></p:commandButton>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
