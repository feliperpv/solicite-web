<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="templateusuario.xhtml">
        <ui:define name="principal">

            <h:form>
                <p:growl id="growl"/> 
                <h1>Nova Solicitação</h1>
                <p:separator styleClass="separator-class"></p:separator>
                <div>
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="Categoria:" />
                        <p:selectOneMenu id="cetegoriaList" value="#{solicitacaoMB.idCategoria}" style="width:300px"
                                         required="true" requiredMessage="Escolha uma Categoria.">
                            <f:selectItems value="#{solicitacaoMB.consultarCategorias()}" var="categoria" itemLabel="#{categoria.nomeCategoria}" itemValue="#{categoria.idCategoria}"></f:selectItems>
                        </p:selectOneMenu>

                        <h:outputText value="Estado:" />
                        <p:selectOneMenu value="#{solicitacaoMB.idEstado}" style="width:300px"
                                         required="true" requiredMessage="Escolha um Estado.">
                            <p:ajax listener="#{solicitacaoMB.onMudaEstado()}" update="prefeituraList" />
                            <f:selectItems value="#{solicitacaoMB.consultarEstados()}" var="estado" itemLabel="#{estado.nomeEstado}" itemValue="#{estado.idEstado}"></f:selectItems>
                        </p:selectOneMenu>

                        <h:outputText value="Prefeitura:" />
                        <p:selectOneMenu id="prefeituraList" value="#{solicitacaoMB.idPrefeitura}" style="width:300px"
                                         required="true" requiredMessage="Escolha uma Prefeitura.">
                            <f:selectItems value="#{solicitacaoMB.prefeituras}" var="prefeitura" itemLabel="#{prefeitura.nomePrefeitura}" itemValue="#{prefeitura.idPrefeitura}"></f:selectItems>
                        </p:selectOneMenu>

                        <h:outputText value="Endereço:" />
                        <p:inputText id="endereco"  value="#{solicitacaoMB.endereco}" style="width:400px" 
                                     required="true" requiredMessage="Endereço não pode ser vazio."/>

                        <h:outputText value="Descrição:" />
                        <p:inputTextarea id="descricao" value="#{solicitacaoMB.descricao}" queryDelay="10" minQueryLength="4" style="width:400px; height: 150px"
                                         required="true" requiredMessage="Descrição não pode ser vazia."/>

                        <p:commandButton value="Adicionar" ajax="false" action="#{solicitacaoMB.criar()}" actionListener="#{solicitacaoMB.mensagemSucesso}" update="growl"></p:commandButton>
                    </h:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
