<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <style>
            .styleTop{
                width: 100%;
                height: 100%;
            }
            .ui-layout-unit .ui-layout-unit-content{
                padding: 0px !important;
            }
            .ui-layout-unit{
                padding: 0px !important;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="150">
                    <h:panelGrid columns="7" styleClass="styleTop">

                        <h:panelGrid columns="1" cellpadding="5" >
                            <h:graphicImage library="images" name="user.png" height="90px" width="90px"></h:graphicImage>
                        </h:panelGrid>

                        <h:panelGrid columns="1" cellpadding="5">
                            <h:outputText value="#{usuarioMB.consultar().nomeUsuario}" />
                            <h:outputText value="Pontos: #{usuarioMB.consultar().pontos}" />
                        </h:panelGrid>
                        
                        <h:panelGrid columns="1" cellpadding="5">
                            <p:commandButton value="Home" action="inicial"></p:commandButton>
                        </h:panelGrid>
                        
                        <h:panelGrid columns="1" cellpadding="5">
                            <p:commandButton value="Nova Solicitação" action="novasolicitacao"></p:commandButton>
                        </h:panelGrid>

                        <h:panelGrid columns="1" cellpadding="5">
                            <p:commandButton value="Solicitações" action="solicitacoes"/>
                        </h:panelGrid>

                        <h:panelGrid columns="1" cellpadding="5">
                            <p:commandButton value="Produtos e Serviços" action="produtoseservicos"/>
                        </h:panelGrid>

                        <p:commandLink action="/faces/login.xhtml">
                            <h:outputText value="Sair"/>
                        </p:commandLink>

                    </h:panelGrid>
                </p:layoutUnit>

                <p:layoutUnit position="center" >
                    <ui:insert name="principal" />
                </p:layoutUnit>

            </p:layout>
        </h:form>
    </h:body>
</html>
