<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Solicite WEB</title>
        <link rel="stylesheet" href="../css/style.css"></link>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">
                <p:layoutUnit position="north">
                    <p:menubar styleClass="imagemUsuario">
                        <p:menuitem>
                            <h:graphicImage library="images" name="b3.png" height="70px" width="70px"></h:graphicImage>    
                        </p:menuitem>

                        <p:menuitem>
                            <h:outputText value="#{usuarioMB.consultar().nomeUsuario}"/>  
                        </p:menuitem>

                        <p:menuitem>
                            <h:outputText value="Pontos: #{usuarioMB.consultar().pontos}"/>   
                        </p:menuitem>

                        <f:facet name="options">
                            <h:commandLink value="Home" action="inicial"></h:commandLink>
                            <h:commandLink value="Nova Solicitação" action="novasolicitacao"></h:commandLink>
                            <h:commandLink value="Solicitações" action="solicitacoes"></h:commandLink>
                            <h:commandLink value="Produtos e Serviços" action="produtoseservicos"></h:commandLink>
                            <h:commandLink value="Sair" action="/faces/login.xhtml"></h:commandLink>
                        </f:facet>
                    </p:menubar> 
                </p:layoutUnit>

                <p:layoutUnit position="center">
                        <ui:insert name="principal" />
                </p:layoutUnit>

            </p:layout>
        </h:form>
    </h:body>
</html>
