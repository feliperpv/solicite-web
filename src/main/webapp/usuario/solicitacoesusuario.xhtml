<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="templateusuario.xhtml">
        <ui:define name="principal">
            <p:tabView>
                <p:tab title="Solicitações Pendentes">
                    <h:form>
                        <p:dataTable var="solicitacao" value="#{solicitacaoMB.consultarSolicitacoes()}"
                                     paginator="true" rows="5"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                            <p:column headerText="Código" style="width:60px; text-align: center">
                                <h:outputText value="#{solicitacao.idSolicitacao}"/>
                            </p:column>
                            <p:column headerText="Descrição">
                                <h:outputText value="#{solicitacao.descricaoSolicitacao}" />
                            </p:column>
                            <p:column headerText="Endereço">
                                <h:outputText value="#{solicitacao.enderecoSolicitacao}" />
                            </p:column>
                            <p:column headerText="Categoria">
                                <h:outputText value="#{solicitacao.categoria.nomeCategoria}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>

                <p:tab title="Solicitações Aceitas">
                    <h:form>
                        <p:dataTable var="solicitacao" value="#{solicitacaoMB.consultarSolicitacoesAceitas()}"
                                     paginator="true" rows="5"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                            <p:column headerText="Código" style="width:60px; text-align: center">
                                <h:outputText value="#{solicitacao.idSolicitacao}"/>
                            </p:column>
                            <p:column headerText="Descrição">
                                <h:outputText value="#{solicitacao.descricaoSolicitacao}" />
                            </p:column>
                            <p:column headerText="Endereço">
                                <h:outputText value="#{solicitacao.enderecoSolicitacao}" />
                            </p:column>
                            <p:column headerText="Categoria">
                                <h:outputText value="#{solicitacao.categoria.nomeCategoria}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>

                <p:tab title="Solicitações Recusadas">
                    <h:form>
                        <p:dataTable var="solicitacao" value="#{solicitacaoMB.consultarSolicitacoesRecusadas()}"
                                     paginator="true" rows="5"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                            <p:column headerText="Código" style="width:60px; text-align: center">
                                <h:outputText value="#{solicitacao.idSolicitacao}"/>
                            </p:column>
                            <p:column headerText="Descrição">
                                <h:outputText value="#{solicitacao.descricaoSolicitacao}" />
                            </p:column>
                            <p:column headerText="Endereço">
                                <h:outputText value="#{solicitacao.enderecoSolicitacao}" />
                            </p:column>
                            <p:column headerText="Categoria">
                                <h:outputText value="#{solicitacao.categoria.nomeCategoria}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>
            </p:tabView>

        </ui:define>
    </ui:composition>
</html>
