<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template.xhtml">
        <ui:define name="principal">
            <h:form>
                <h:panelGrid columns="2" cellpadding="10">

                    <h:outputText value="Categoria" />
                    <p:selectOneMenu id="categoria" value="" style="width:125px">
                        <f:selectItem itemLabel="Select One" itemValue="" />   
                    </p:selectOneMenu>

                    <h:outputText value="Estado" />
                    <p:selectOneMenu id="estado" value="" style="width:125px">
                        <f:selectItem itemLabel="Select One" itemValue="" />    
                    </p:selectOneMenu>

                    <h:outputText value="Prefeitura" />
                    <p:selectOneMenu id="prefeitura" value="" style="width:125px">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                    </p:selectOneMenu>

                    <h:outputText value="Endereço" />
                    <p:inputText id="endereco"/>

                    <h:outputText value="Descrição" />
                    <p:inputTextarea id="descricao" rows="10" cols="50"  queryDelay="750" minQueryLength="4" />

                    <h:outputText value="Observações" />
                    <p:inputText id="observacoes"/>
                    
                    <p:commandButton value="Adicionar"></p:commandButton>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
