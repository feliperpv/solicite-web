<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="templateprefeitura.xhtml">
        <ui:define name="principal">
            <p:tabView>
                <p:tab title="Pendentes">
                    <h:form>
                        <p:panel header="Pendentes" style="margin-bottom:20px">
                            <p:dataTable var="solicitacao" value="#{solicitacaoMB.consultarSolicitacoes()}"
                                         paginator="true" rows="5"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:column headerText="Código" style="width:60px; text-align: center">
                                    <h:outputText value="#{solicitacao.idSolicitacao}"/>
                                </p:column>
                                <p:column headerText="Descrição">
                                    <h:outputText value="#{solicitacao.descricaoSolicitacao}" />
                                </p:column>
                                <p:column headerText="Endereço">
                                    <h:outputText value="#{solicitacao.enderecoSolicitacao}" />
                                </p:column>
                                <p:column headerText="Categoria">
                                    <h:outputText value="#{solicitacao.categoria.nomeCategoria}" />
                                </p:column>
                                <p:column headerText="Ações" style="width:205px">
                                    <p:commandButton value="Aceitar" ajax="false" action="#{solicitacaoMB.setFlagAtivo(solicitacao.idSolicitacao)}" style="width:100px; background-color: lime" ></p:commandButton>
                                    <p:commandButton value="Recusar" ajax="false" action="#" style="width:100px; background-color: red"></p:commandButton>
                                </p:column>

                            </p:dataTable>

                        </p:panel>
                    </h:form>
                </p:tab>
                <p:tab title="Aceitas">
                    <h:form>
                        <p:panel header="Aceitas" style="margin-bottom:20px">
                            <p:dataTable var="solicitacao" value="#{solicitacaoMB.consultarSolicitacoes()}"
                                         paginator="true" rows="5"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:column headerText="Código" style="width:60px; text-align: center">
                                    <h:outputText value="#{solicitacao.idSolicitacao}"/>
                                </p:column>
                                <p:column headerText="Descrição">
                                    <h:outputText value="#{solicitacao.descricaoSolicitacao}" />
                                </p:column>
                                <p:column headerText="Endereço">
                                    <h:outputText value="#{solicitacao.enderecoSolicitacao}" />
                                </p:column>
                                <p:column headerText="Categoria">
                                    <h:outputText value="#{solicitacao.categoria.nomeCategoria}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </p:tab>
                <p:tab title="Rejeitadas">
                    <h:form>
                        <p:panel header="Rejeitadas" style="margin-bottom:20px">
                            <p:dataTable var="solicitacao" value="#{solicitacaoMB.consultarSolicitacoes()}"
                                         paginator="true" rows="5"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                <p:column headerText="Código" style="width:60px; text-align: center">
                                    <h:outputText value="#{solicitacao.idSolicitacao}"/>
                                </p:column>
                                <p:column headerText="Descrição">
                                    <h:outputText value="#{solicitacao.descricaoSolicitacao}" />
                                </p:column>
                                <p:column headerText="Endereço">
                                    <h:outputText value="#{solicitacao.enderecoSolicitacao}" />
                                </p:column>
                                <p:column headerText="Categoria">
                                    <h:outputText value="#{solicitacao.categoria.nomeCategoria}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:form>
                </p:tab>
            </p:tabView>
        </ui:define>
    </ui:composition>

</html>
