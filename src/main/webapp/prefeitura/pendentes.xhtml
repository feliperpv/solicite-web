<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <style type="text/css">
        .backgroundButton{
            width: 300px;
        }
    </style>
    <ui:composition template="templateprefeitura.xhtml">
        <ui:define name="principal">
            <h1>Solicitações</h1>
            <p:tabView class="tab-bar">
                <p:tab title="Solicitações Pendentes">
                    <h:form>
                        <p:dataTable var="solicitacao" value="#{solicitacaoMB.consultarSolicitacoesByPrefeitura()}"
                                     paginator="true" rows="15"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                            <p:column headerText="Código" style="width:60px; text-align: center">
                                <h:outputText value="#{solicitacao.idSolicitacao}"/>
                            </p:column>
                            <p:column headerText="Descrição">
                                <h:outputText value="#{solicitacao.descricaoSolicitacao}" />
                            </p:column>
                            <p:column headerText="Endereço">
                                <h:outputText value="#{solicitacao.enderecoSolicitacao}" />
                            </p:column>
                            <p:column headerText="Categoria">
                                <h:outputText value="#{solicitacao.categoria.nomeCategoria}" />
                            </p:column>
                            <p:column headerText="Ações" style="width:215px">
                                <p:commandButton value="Aceitar" ajax="false" action="#{solicitacaoMB.aceitarSolicitacao(solicitacao.idSolicitacao, 30)}" styleClass="button-aceitar"></p:commandButton>
                                <p:commandButton value="Recusar" ajax="false" action="#{solicitacaoMB.setFlagRecusar(solicitacao.idSolicitacao)}" styleClass="button-rejeitar"></p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>

                <p:tab title="Solicitações Aceitas">
                    <h:form>
                        <p:dataTable var="solicitacao" value="#{solicitacaoMB.consultarSolicitacoesAceitasByPrefeitura()}"
                                     paginator="true" rows="15"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                            <p:column headerText="Código" style="width:60px; text-align: center">
                                <h:outputText value="#{solicitacao.idSolicitacao}"/>
                            </p:column>
                            <p:column headerText="Descrição">
                                <h:outputText value="#{solicitacao.descricaoSolicitacao}" />
                            </p:column>
                            <p:column headerText="Endereço">
                                <h:outputText value="#{solicitacao.enderecoSolicitacao}" />
                            </p:column>
                            <p:column headerText="Categoria">
                                <h:outputText value="#{solicitacao.categoria.nomeCategoria}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>
                <p:tab title="Solicitações Recusadas">
                    <h:form>
                        <p:dataTable var="solicitacao" value="#{solicitacaoMB.consultarSolicitacoesRecusadasByPrefeitura()}"
                                     paginator="true" rows="15"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                            <p:column headerText="Código" style="width:60px; text-align: center">
                                <h:outputText value="#{solicitacao.idSolicitacao}"/>
                            </p:column>
                            <p:column headerText="Descrição">
                                <h:outputText value="#{solicitacao.descricaoSolicitacao}" />
                            </p:column>
                            <p:column headerText="Endereço">
                                <h:outputText value="#{solicitacao.enderecoSolicitacao}" />
                            </p:column>
                            <p:column headerText="Categoria">
                                <h:outputText value="#{solicitacao.categoria.nomeCategoria}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>
            </p:tabView>
        </ui:define>
    </ui:composition>

</html>
