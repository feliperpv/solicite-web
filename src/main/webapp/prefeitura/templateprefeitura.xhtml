<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
            <link rel="stylesheet" href="../css/style.css"></link>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" >
                    
                    <p:menubar styleClass="imagemUsuario">
                        <p:menuitem >
                            <h:graphicImage library="images" name="a2.png" height="70px" width="70px"></h:graphicImage>    
                        </p:menuitem>

                        <p:menuitem>
                             <h:outputText value="#{prefeituraMB.consultar().nomePrefeitura}" />  
                        </p:menuitem>

                        <f:facet name="options">
                            <h:commandLink value="Home" action="inicial"></h:commandLink>
                            <h:commandLink value="Solicitações" action="pendentes"></h:commandLink>
                            <h:commandLink value="Sair" action="/faces/login.xhtml"></h:commandLink>
                        </f:facet>
                    </p:menubar>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="principal" />
                </p:layoutUnit>

            </p:layout>
        </h:form>
    </h:body>
</html>
